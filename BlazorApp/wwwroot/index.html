<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlazorApp</title>
    <base href="/" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <link rel="icon" type="image/png" href="inventario.png" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="BlazorApp.styles.css" />
    <link rel="stylesheet" href="css/App.css" />
    <link rel="stylesheet" href="css/Index.css" />
    <link rel="stylesheet" href="css/Table.css" />
    <link rel="stylesheet" href="css/MainLayout.css" />
    <link rel="stylesheet" href="css/Login.css" />
    <link rel="stylesheet" href="css/Splash.css" />
    <link rel="stylesheet" href="css/Home.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%"></circle>
            <circle r="40%" cx="50%" cy="50%"></circle>
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Helpers y guard de errores ANTES del runtime -->
    <script>
        // Guard global para ver errores de arranque en consola
        window.addEventListener('error', e => console.error('JS startup error:', e.error || e.message || e));
        window.addEventListener('unhandledrejection', e => console.error('Unhandled promise rejection:', e.reason || e));

        // Helper seguro para localStorage
        window.localStorageHelper = {
            setItem: (k, v) => window.localStorage.setItem(k, v),
            getItem: (k) => window.localStorage.getItem(k),
            removeItem: (k) => window.localStorage.removeItem(k)
        };
    </script>

    <!-- Runtime Blazor -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
