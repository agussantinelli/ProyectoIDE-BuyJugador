<!DOCTYPE html>
<html lang="es" translate="no" class="notranslate">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario App</title>
    <base href="/" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="google" content="notranslate" />
    <meta name="robots" content="noTranslate" />
    <link rel="icon" type="image/png" href="inventario.png" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/App.css" />
    <link rel="stylesheet" href="css/Index.css" />
    <link rel="stylesheet" href="css/Table.css" />
    <link rel="stylesheet" href="css/MainLayout.css" />
    <link rel="stylesheet" href="css/Login.css" />
    <link rel="stylesheet" href="css/Splash.css" />
    <link rel="stylesheet" href="css/Home.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- INICIO DE LA MEJORA: Estilos para la nueva pantalla de carga -->
    <style>
        .splash {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: var(--bg-page);
            color: var(--text);
        }

        .splash-card {
            text-align: center;
            padding: 2rem;
            background: rgba(17,26,47,.72);
            border-radius: 8px;
            border: 1px solid var(--border);
            max-width: 320px;
        }

            .splash-card img {
                width: 70px;
                height: 70px;
                margin-bottom: 1.5rem;
            }

            .splash-card h3 {
                font-size: 1.25rem;
                margin-bottom: 0.5rem;
            }

            .splash-card .muted {
                color: var(--text-muted);
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

        .spinner {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 13px; /* Altura ajustada para los puntos */
        }

            .spinner div {
                position: absolute;
                width: 13px;
                height: 13px;
                border-radius: 50%;
                background: var(--primary);
                animation: spinner 1.2s linear infinite;
            }

                .spinner div:nth-child(1) {
                    animation-delay: 0s;
                    left: 8px;
                }

                .spinner div:nth-child(2) {
                    animation-delay: -0.4s;
                    left: 32px;
                }

                .spinner div:nth-child(3) {
                    animation-delay: -0.8s;
                    left: 56px;
                }

        @keyframes spinner {
            0%, 80%, 100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }
    </style>
    <!-- FIN DE LA MEJORA -->
</head>
<body translate="no" class="notranslate">

    <!-- INICIO DE LA MEJORA: Nueva estructura HTML para la pantalla de carga -->
    <div id="app">
        <div class="splash">
            <div class="splash-card">
                <img src="inventario.png" alt="Logo de la Aplicación" />
                <h3>Cargando Aplicación</h3>
                <p class="muted">Por favor, espere un momento...</p>
                <div class="spinner"><div></div><div></div><div></div></div>
            </div>
        </div>
    </div>
    <!-- FIN DE LA MEJORA -->

    <script>
        window.addEventListener('error', e => console.error('JS startup error:', e.error || e.message || e));
        window.addEventListener('unhandledrejection', e => console.error('Unhandled promise rejection:', e.reason || e));

        window.localStorageHelper = {
            setItem: (k, v) => window.localStorage.setItem(k, v),
            getItem: (k) => window.localStorage.getItem(k),
            removeItem: (k) => window.localStorage.removeItem(k)
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="js/chart-interop.js"></script>

</body>
</html>
